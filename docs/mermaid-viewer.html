<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Diagram Viewer - rehearsal-workflow</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --header-bg: #f5f5f5;
            --button-bg: #0066cc;
            --button-hover: #0052a3;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --text-color: #e0e0e0;
                --border-color: #444444;
                --header-bg: #2d2d2d;
                --button-bg: #0078d4;
                --button-hover: #1084d8;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--header-bg);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        select {
            padding: 8px 12px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-width: 250px;
        }

        button {
            padding: 8px 16px;
            font-size: 1rem;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button svg {
            width: 16px;
            height: 16px;
        }

        .diagram-container {
            padding: 20px;
            overflow: auto;
            min-height: 400px;
        }

        #diagram {
            display: flex;
            justify-content: center;
        }

        .info {
            padding: 10px 20px;
            background-color: var(--header-bg);
            border-top: 1px solid var(--border-color);
            font-size: 0.875rem;
            color: #666;
        }

        .back-link {
            color: var(--button-bg);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default',
            securityLevel: 'loose',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true
            }
        });

        const select = document.getElementById('diagramSelect');
        const downloadBtn = document.getElementById('downloadBtn');
        const diagramDiv = document.getElementById('diagram');

        // Populate select options
        Object.entries(diagrams).forEach(([key, value]) => {
            const option = document.createElement('option');
            option.value = key;
            option.textContent = value.name;
            select.appendChild(option);
        });

        // Render selected diagram
        async function renderDiagram(key) {
            if (!key) {
                diagramDiv.innerHTML = '<p style="color: #666;">Select a diagram from the dropdown above.</p>';
                downloadBtn.disabled = true;
                return;
            }

            const diagram = diagrams[key];
            diagramDiv.innerHTML = '';

            try {
                const { svg } = await mermaid.render('mermaid-svg', diagram.code);
                diagramDiv.innerHTML = svg;
                downloadBtn.disabled = false;
            } catch (error) {
                diagramDiv.innerHTML = `<p style="color: red;">Error rendering diagram: ${error.message}</p>`;
                downloadBtn.disabled = true;
            }
        }

        // Download SVG
        function downloadSVG() {
            const svg = diagramDiv.querySelector('svg');
            if (!svg) return;

            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);

            const key = select.value;
            const filename = `${key}.svg`;

            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Event listeners
        select.addEventListener('change', (e) => renderDiagram(e.target.value));
        downloadBtn.addEventListener('click', downloadSVG);

        // Initial state
        renderDiagram('');

        // Handle URL hash
        if (window.location.hash) {
            const key = window.location.hash.slice(1);
            if (diagrams[key]) {
                select.value = key;
                renderDiagram(key);
            }
        }
