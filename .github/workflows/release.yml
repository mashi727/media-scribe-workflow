name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.1.0)'
        required: true
        default: 'v2.1.0'

env:
  VERSION: ${{ github.event.inputs.version || github.ref_name }}

jobs:
  build-macos-intel:
    runs-on: macos-15  # Intel x86_64 (macos-13 retired)

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6 PyYAML numpy opencv-python-headless psutil static-ffmpeg yt-dlp
          # static-ffmpegのバイナリをダウンロード
          python -c "import static_ffmpeg; static_ffmpeg.add_paths()"

      - name: Build with PyInstaller
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.15'
        run: |
          pyinstaller video_chapter_editor.spec

      - name: Create DMG
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          mkdir -p dmg_contents
          cp -r "dist/Video Chapter Editor.app" dmg_contents/
          hdiutil create -volname "Video Chapter Editor" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "Video-Chapter-Editor-${VERSION}-macOS-Intel.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel-app
          path: "Video-Chapter-Editor-*-macOS-Intel.dmg"

  build-macos-arm:
    runs-on: macos-latest  # Apple Silicon (arm64)

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6 PyYAML numpy opencv-python-headless psutil static-ffmpeg yt-dlp
          # static-ffmpegのバイナリをダウンロード
          python -c "import static_ffmpeg; static_ffmpeg.add_paths()"

      - name: Build with PyInstaller
        env:
          MACOSX_DEPLOYMENT_TARGET: '11.0'
        run: |
          pyinstaller video_chapter_editor.spec

      - name: Create DMG
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          mkdir -p dmg_contents
          cp -r "dist/Video Chapter Editor.app" dmg_contents/
          hdiutil create -volname "Video Chapter Editor" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "Video-Chapter-Editor-${VERSION}-macOS-AppleSilicon.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-app
          path: "Video-Chapter-Editor-*-macOS-AppleSilicon.dmg"

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6 PyYAML numpy opencv-python-headless psutil static-ffmpeg yt-dlp
          # static-ffmpegのバイナリをダウンロード
          python -c "import static_ffmpeg; static_ffmpeg.add_paths()"

      - name: Build with PyInstaller (onedir mode)
        run: |
          pyinstaller --onedir --windowed --name "VideoChapterEditor" `
            --add-data "media_scribe_workflow;media_scribe_workflow" `
            --icon "assets/icon.ico" `
            --hidden-import PySide6.QtCore `
            --hidden-import PySide6.QtGui `
            --hidden-import PySide6.QtWidgets `
            --hidden-import PySide6.QtMultimedia `
            --hidden-import PySide6.QtMultimediaWidgets `
            --hidden-import numpy `
            --hidden-import cv2 `
            --hidden-import psutil `
            --hidden-import static_ffmpeg `
            --hidden-import yt_dlp `
            --hidden-import yt_dlp.extractor `
            --hidden-import yt_dlp.extractor.youtube `
            --hidden-import yt_dlp.downloader `
            --hidden-import yt_dlp.postprocessor `
            --hidden-import yt_dlp.utils `
            --hidden-import yt_dlp.version `
            --hidden-import media_scribe_workflow.ui `
            --hidden-import media_scribe_workflow.ui.app `
            --hidden-import media_scribe_workflow.ui.main_workspace `
            --hidden-import media_scribe_workflow.ui.dialogs `
            --hidden-import media_scribe_workflow.ui.models `
            --hidden-import media_scribe_workflow.ui.log_panel `
            --hidden-import media_scribe_workflow.ui.ffmpeg_utils `
            --hidden-import media_scribe_workflow.ui.workers `
            --hidden-import media_scribe_workflow.ui.widgets `
            --hidden-import media_scribe_workflow.ui.updater `
            run_video_chapter_editor.py

      - name: Bundle static-ffmpeg binaries
        run: |
          $ffmpeg_path = python -c "import static_ffmpeg, os; print(os.path.dirname(static_ffmpeg.__file__))"
          $bin_dir = Join-Path $ffmpeg_path "bin"
          if (Test-Path $bin_dir) {
            Copy-Item -Recurse $bin_dir "dist/VideoChapterEditor/static_ffmpeg_bin"
          }

      - name: Create ZIP
        run: |
          $version = "${{ github.event.inputs.version }}"
          if (-not $version) { $version = "${{ github.ref_name }}" }
          Compress-Archive -Path "dist/VideoChapterEditor" `
            -DestinationPath "Video-Chapter-Editor-${version}-Windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: "Video-Chapter-Editor-*.zip"

  release:
    needs: [build-macos-intel, build-macos-arm, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download macOS Intel artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-intel-app

      - name: Download macOS ARM artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-arm-app

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-app

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          files: |
            *.dmg
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
