name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.1.0)'
        required: true
        default: 'v2.1.0'

env:
  VERSION: ${{ github.event.inputs.version || github.ref_name }}

jobs:
  build-macos-intel:
    runs-on: macos-15  # Intel x86_64 (macos-13 retired)

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6 PyYAML numpy opencv-python-headless psutil static-ffmpeg yt-dlp
          # static-ffmpegのバイナリをダウンロード
          python -c "import static_ffmpeg; static_ffmpeg.add_paths()"

      - name: Build with PyInstaller
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.15'
        run: |
          pyinstaller video_chapter_editor.spec

      - name: Create DMG
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          mkdir -p dmg_contents
          cp -r "dist/Video Chapter Editor.app" dmg_contents/
          sync
          sleep 2
          hdiutil create -volname "Video Chapter Editor" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "Video-Chapter-Editor-${VERSION}-macOS-Intel.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel-app
          path: "Video-Chapter-Editor-*-macOS-Intel.dmg"

  build-macos-arm:
    runs-on: macos-latest  # Apple Silicon (arm64)

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6 PyYAML numpy opencv-python-headless psutil static-ffmpeg yt-dlp
          # static-ffmpegのバイナリをダウンロード
          python -c "import static_ffmpeg; static_ffmpeg.add_paths()"

      - name: Build with PyInstaller
        env:
          MACOSX_DEPLOYMENT_TARGET: '11.0'
        run: |
          pyinstaller video_chapter_editor.spec

      - name: Create DMG
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          mkdir -p dmg_contents
          cp -r "dist/Video Chapter Editor.app" dmg_contents/
          sync
          sleep 2
          hdiutil create -volname "Video Chapter Editor" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "Video-Chapter-Editor-${VERSION}-macOS-AppleSilicon.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-app
          path: "Video-Chapter-Editor-*-macOS-AppleSilicon.dmg"

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set zstandard
          pip install PySide6 PyYAML numpy opencv-python-headless psutil static-ffmpeg
          # static-ffmpegのバイナリをダウンロード
          python -c "import static_ffmpeg; static_ffmpeg.add_paths()"

      - name: Get static-ffmpeg path
        id: ffmpeg-path
        run: |
          $ffmpeg_path = python -c "import static_ffmpeg, os; print(os.path.dirname(static_ffmpeg.__file__))"
          $bin_dir = Join-Path $ffmpeg_path "bin"
          echo "FFMPEG_BIN_DIR=$bin_dir" >> $env:GITHUB_OUTPUT

      - name: Download yt-dlp.exe
        run: |
          Invoke-WebRequest -Uri "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe" -OutFile "yt-dlp.exe"

      - name: Build with Nuitka (onefile mode, without yt-dlp)
        run: |
          python -m nuitka `
            --standalone `
            --onefile `
            --assume-yes-for-downloads `
            --windows-console-mode=disable `
            --windows-icon-from-ico=assets/icon.ico `
            --enable-plugin=pyside6 `
            --include-package=media_scribe_workflow `
            --include-module=cv2 `
            --include-module=psutil `
            --include-data-dir="${{ steps.ffmpeg-path.outputs.FFMPEG_BIN_DIR }}=static_ffmpeg/bin" `
            --output-filename=VideoChapterEditor.exe `
            --output-dir=dist `
            run_video_chapter_editor.py

      - name: Create ZIP
        run: |
          $version = "${{ github.event.inputs.version }}"
          if (-not $version) { $version = "${{ github.ref_name }}" }
          # VideoChapterEditor.exeとyt-dlp.exeを同梱
          New-Item -ItemType Directory -Path "dist/package" -Force
          Copy-Item "dist/VideoChapterEditor.exe" "dist/package/"
          Copy-Item "yt-dlp.exe" "dist/package/"
          Compress-Archive -Path "dist/package/*" `
            -DestinationPath "Video-Chapter-Editor-${version}-Windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: "Video-Chapter-Editor-*.zip"

  release:
    needs: [build-macos-intel, build-macos-arm, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download macOS Intel artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-intel-app

      - name: Download macOS ARM artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-arm-app

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-app

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          files: |
            *.dmg
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
