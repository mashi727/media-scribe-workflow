name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.1.0)'
        required: true
        default: 'v2.1.0'

env:
  VERSION: ${{ github.event.inputs.version || github.ref_name }}

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6 PyYAML numpy opencv-python-headless psutil

      - name: Build with PyInstaller
        run: |
          pyinstaller video_chapter_editor.spec

      - name: Create DMG
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          mkdir -p dmg_contents
          cp -r "dist/Video Chapter Editor.app" dmg_contents/
          hdiutil create -volname "Video Chapter Editor" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "Video-Chapter-Editor-${VERSION}-macOS.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: "Video-Chapter-Editor-*.dmg"

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6 PyYAML numpy opencv-python-headless psutil

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name "VideoChapterEditor" `
            --add-data "rehearsal_workflow;rehearsal_workflow" `
            --icon "assets/icon.ico" `
            --hidden-import PySide6.QtCore `
            --hidden-import PySide6.QtGui `
            --hidden-import PySide6.QtWidgets `
            --hidden-import PySide6.QtMultimedia `
            --hidden-import PySide6.QtMultimediaWidgets `
            --hidden-import numpy `
            --hidden-import cv2 `
            --hidden-import psutil `
            rehearsal_workflow/ui/app.py

      - name: Create ZIP
        run: |
          $version = "${{ github.event.inputs.version }}"
          if (-not $version) { $version = "${{ github.ref_name }}" }
          Compress-Archive -Path "dist/VideoChapterEditor.exe" `
            -DestinationPath "Video-Chapter-Editor-${version}-Windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: "Video-Chapter-Editor-*.zip"

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-app

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-app

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          files: |
            *.dmg
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
